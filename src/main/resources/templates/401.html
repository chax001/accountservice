	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head><title>Error Occurred</title></head>
<body>
    <h1>UnAuthorized</h1>    
    <strong>[<span th:text="${status}">status</span>]
        <span th:text="${error}">error</span>
    </strong>
    <p th:text="${message}">message</p>

</html>
